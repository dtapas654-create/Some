<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: 32px;
  }

  button {
    padding: 12px 30px;
    font-size: 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    margin: 15px;
    transition: transform 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #ddd;
    position: absolute;
  }

  .float {
    position: fixed;
    bottom: -20px;
    font-size: 26px;
    animation: floatUp linear infinite;
    z-index: 1;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
  <button id="no">No ğŸ˜œ</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  let scale = 1;

  noBtn.addEventListener("mouseover", dodge);
  noBtn.addEventListener("touchstart", dodge);

  function dodge() {
    scale -= 0.08;
    if (scale < 0.3) scale = 0.3;

    noBtn.style.transform = `scale(${scale})`;

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="text-align:center; z-index:2;">
        <h1 style="color:#ff4d6d;">
          I love you so much buggu ğŸ˜˜ğŸ˜˜ğŸ˜˜
        </h1>
        <p style="font-size:22px;">
          my sunscreen eater ğŸ˜ğŸ˜ğŸ˜<br>
          hehe i love you ğŸ’•
        </p>
      </div>
    `;

    setInterval(createFloat, 250);
  }

  function createFloat() {
    const emojis = ["ğŸ’–","ğŸ’–","ğŸ¦‹","ğŸ¦‹","ğŸ¦"];
    const el = document.createElement("div");

    el.className = "float";
    el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, 7000);
  }
</script>

</body>
</html>
